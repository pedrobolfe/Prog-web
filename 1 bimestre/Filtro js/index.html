<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trab filtro do Pedrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-5">
    <div class="container px-4 formBody">
        <div class="text-center" id="img-topo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Instituto_Federal_do_Paran%C3%A1_-_Marca_Vertical_2015.svg/1200px-Instituto_Federal_do_Paran%C3%A1_-_Marca_Vertical_2015.svg.png" 
            alt="IFPR" class="img-fluid mt-2 mb-3" width="200px">
        </div>

        <div class="container">
            <input type="text" id="searchField" placeholder="Digite seu nome aqui">
            <ul id="list"></ul>
        </div>

        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button id="btAdicionar" type="button" class="btn btn-outline-primary">Adicionar</button>
            <button id="btFiltrar" type="button" class="btn btn-outline-primary">Filtrar</button>
            <button id="btRemover" type="button" class="btn btn-outline-primary">Remover</button>        
        </div>
    
        <pre class="paragraph text-center" id="saida"></pre>

        <div class="cont text-center footer">
            <p>Desenvolvido por Pedrinho o Dev &copy; Todos os direitos reservados - 2023</p>
        </div>
    </div>
    <script src="lista.js"></script>  
</body>
</html>
